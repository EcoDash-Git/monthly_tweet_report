# .github/workflows/monthly_twitter_sentiment.yml
name: Monthly Twitter Sentiment Report   # ← renamed

on:
  # Run at 08:30 UTC on the *first* day of every month
  schedule:
    - cron: '30 8 1 * *'     # min hr dom mon dow
  # Manual run from the Actions tab
  workflow_dispatch:

jobs:
  build-report:
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout repository ------------------------------------------------
      - uses: actions/checkout@v4

      # 2) System libraries needed by pagedown + some R packages --------------
      - name: Install system libraries
        run: |
          sudo apt-get update -y
          sudo apt-get install -y --no-install-recommends \
            ghostscript \
            libssl-dev libxml2-dev libcurl4-openssl-dev \
            libfontconfig1-dev libfreetype6-dev libharfbuzz-dev libfribidi-dev \
            libpng-dev libtiff5-dev

      # 3) Install Pandoc (for rmarkdown) -------------------------------------
      - uses: r-lib/actions/setup-pandoc@v2
        with:
          pandoc-version: '3.1.12.2'     # optional—omit for default

      # 4) Set up R (uses Posit binary cache) ---------------------------------
      - uses: r-lib/actions/setup-r@v2

      # 5) Run the monthly pipeline -------------------------------------------
      - name: Run monthly sentiment script
        env:
          SUPABASE_URL:          ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE }}
          MJ_API_KEY:            ${{ secrets.MJ_API_KEY }}
          MJ_API_SECRET:         ${{ secrets.MJ_API_SECRET }}
          MAIL_FROM:             ${{ vars.MAIL_FROM }}
          MAIL_TO:               ${{ vars.MAIL_TO }}
        run: |
          Rscript run_monthly_sentiment.R

      # 6) Archive the generated report (HTML + PDF) ---------------------------
      - name: Upload report artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: monthly-sentiment-report
          path: |
            *.pdf
            *.html
